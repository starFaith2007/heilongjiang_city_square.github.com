<!DOCTYPE html>
<html>

<head>
  <title>聊天室</title>


  <style type="text/css">
    body {
      background-color: #f5eedb;
      text-align: center;
    }
    .myButton {
      background-color:#a8a396;
      border-radius:28px;
      display:inline-block;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:20px;
      padding:16px 31px;
      text-decoration:none;
      text-shadow:0px 1px 0px #2f6627;
    }
    .myButton:hover {
      background-color:#cec8b8;
    }
    .myButton:active {
      position:relative;
      top:1px;
    }
  </style>
</head>

<body>
  <h1 style="color: #282623;">房间列表</h1>
  <br><br>
  <div class="room-box" id="room-box">
    <a>如果你看到这个那一定是js爆炸了</a>
  <div>
  
</body>
<script>
  let rooms = {
    '418':"https://hach.chat/?418roomchat",
    '414':"https://hach.chat/?414roomchat",
    '410':"https://hach.chat/?410roomchat",
    'backup':"https://hach.chat/?affogato"
  }

  var box=document.getElementById("room-box");
  
  box.innerHTML=''

  Object.entries(rooms).forEach(([key,value])=>{
    box.innerHTML+=`<a class="myButton" href="${value}">${key}聊天室</a>
                    <br><br><br><br>`
  })

</script>
</html>
