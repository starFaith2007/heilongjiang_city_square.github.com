<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <title>哈现服交流板块</title>
  <link rel="icon" href="https://chatlist.l0op.site/logo.png">


  <style type="text/css">
    body {
      background-color: #f5eedb;
      text-align: center;
    }
    .myButton {
      background-color:#a8a396;
      border-radius:28px;
      display:inline-block;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:20px;
      padding:16px 31px;
      text-decoration:none;
      text-shadow:0px 1px 0px #2f6627;
    }
    .myButton:hover {
      background-color:#cec8b8;
    }
    .myButton:active {
      position:relative;
      top:1px;
    }
  </style>
</head>

<body>
  <h1 style="color: #282623;">哈尔滨现代服务交流板</h1>
    
  <h3><div id="footer" style="background-color:#CFE0E9;clear:both;text-align:center;">
  表达不应有价格——至关重要	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;有问题请反馈：<a href="https://note.ms/xdfw">庞贝记录</a></div>  
  <h3>--访问列表--</h3>
  <h4>庞贝记录由于使用第三方服务，因此可能遭到破坏者进行删除等，还望谅解。<br>
    如希望稳定的提出意见或建议，请前往微信哈现服匿名版以以下格式发匿名信息:
    <br>
    希望某个网站能够这么办：
    （具体内容）
  <br></h4>
  
  <div class="room-box" id="room-box">
    <a>如果你看到这个那一定是js爆炸了</a>
  <div>
  </div></h3>
</body>
<script>
  let rooms = {
    '热点交流':"http://39.101.77.64:3000/",
    '游戏开黑':"http://39.101.77.64:3000/",
    '实时求助':"http://39.101.77.64:3000/",
    '哈现服表白墙':"http://39.101.77.64:3000/"
  }

  var box=document.getElementById("room-box");
  
  box.innerHTML=''

  Object.entries(rooms).forEach(([key,value])=>{
    box.innerHTML+=`<a class="myButton" href="${value}">${key}</a>&nbsp;&nbsp;&nbsp;
                     <br><br>`
  })

</script>


</html>
